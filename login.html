<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="Application" style="text-align: center;">
        <h1>{{title}}</h1>
        <div v-if="isNotLogin">账号：<input v-model="username" type="text" /></div>
        <div v-if="isNotLogin">密码：<input v-model="password" type="password" /></div>
        <div v-on:click="onClick" 
        style="border-radius: 8px;width: 100px;margin: 20px auto; color: white;background-color: green;padding: 20px ;" >
        {{buttonTitle}}
        </div>
    </div>
</body>

<script>
    const App = {
        data(){
            return {
                title: "Welcome please login!",
                isNotLogin: true,
                username: "",
                password: "",
                buttonTitle: "login"
            }
        },
        methods: {
            onClick(){
                if(this.isNotLogin) {
                    this.login()
                }else{
                    this.logout()
                }
            },
            login(){
                if(this.username.length > 0 && this.password.length > 0){
                    alert(`username:${this.username}\npassword:${this.password}`)
                    this.isNotLogin = false;
                    this.title = `Welcom ${this.username}`;
                    this.username = "";
                    this.password = "";
                    this.buttonTitle = "logout"
                }else{
                    alert("invalid input!")
                }
            },
            logout(){
                this.isNotLogin = true;
                this.buttonTitle = "login"
                this.title = "Welcome please login!"
            }
        }
    }
    Vue.createApp(App).mount('#Application')
</script>
</html>
